name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # agar master hai to master likho

permissions:
  contents: write   # ðŸ”¥ ye line MUST hai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build   # Vite ho to ./dist
